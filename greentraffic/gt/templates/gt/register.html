<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">

<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href='{% static "xxxcss/style.css" %}'/>
</head>

<body>
<h1>新規登録</h1>

 {% if AccountCreate %}
   <h1>登録完了!</h1>
   <a href="{% url 'index' %}" class="btn btn-cancel">topに戻る</a>
 {% else %}
   <div class="reg">
   <table class="reg_form">

   <form enctype="multipart/form-data" method="post">
   {% csrf_token %}
   {{ account_form.as_table }}
   {{ add_account_form.as_table }}
   <tr>
    <td></td>
    <td class="button-container">
      <a href="{% url 'index' %}" class="btn btn-cancel">キャンセル</a>
      <input class="btn btn-submit" type="submit" value="登録">
    </td>
  </tr>
   </form>

   </table>
   </div>
 {% endif %}

</body>
</html>
