{% extends "gt/base.html" %}
{% load static %}

{% block title %}
新規登録 - あなたのサイト名
{% endblock %}

{% block content %}
<h1>新規登録</h1>
<!-- 登録フォームの内容 -->
{% if AccountCreate %}
  <h1>登録完了!</h1>
  <a href="{% url 'gt:top' %}" class="btn btn-cancel">topに戻る</a>
{% else %}
  <div class="reg">
    <!-- 登録フォームの構造 -->
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ account_form.as_table }}
      {{ add_account_form.as_table }}
      <!-- ボタン配置 -->
      <div class="button-container">
        <a href="{% url 'gt:top' %}" class="btn btn-cancel">キャンセル</a>
        <input class="btn btn-submit" type="submit" value="登録">
      </div>
    </form>
  </div>
{% endif %}
{% endblock %}
