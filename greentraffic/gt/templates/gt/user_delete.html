<!-- user_delete.html -->
{% extends 'base.html' %}
{% block content %}
<div class="reg">
    <h2>アカウントの削除</h2>
    <p>アカウントを削除すると、すべてのデータが失われます。本当に削除しますか？</p>
    <div class="button-container">
        <a href="{% url 'gt:user_info' %}" class="btn btn-secondary">戻る</a>
        <button id="delete-account-btn" class="btn btn--radius btn--cubic btn-cancel">アカウントを削除する</button>
    </div>
</div>
<script>
// ボタンクリックイベント
document.getElementById('delete-account-btn').addEventListener('click', function() {
    // 確認メッセージ
    var confirmDeletion = confirm('アカウントを削除してもよろしいですか？この操作は取り消しできません。');
    if (confirmDeletion) {
        // 確認が得られた場合、フォームを送信する
        var form = document.createElement('form');
        form.method = 'post';
        form.action = '{% url 'gt:user_delete' %}';
        // CSRFトークンを追加する
        var csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = '{{ csrf_token }}';
        form.appendChild(csrfInput);
        document.body.appendChild(form);
        form.submit();
    }
});
</script>
{% endblock %}
