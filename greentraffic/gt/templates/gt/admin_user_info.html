{% extends 'base.html' %}
{% load static %}

{% block title %}管理サイト/統計情報{% endblock %}

{% block head %}{% endblock %}

{% block content %}
<div class="chartcont d-flex align-items-center">
    <div id="state_chart" class="chart"></div>
    <div id="creation_chart" class="chart"></div>
    <div id="coordinates_chart" class="chart"></div>
</div>

	<div id="map" style="height: 500px;margin-bottom: 20px;"></div>
	<div class="button-container">
		<a href="{% url 'gt:admin_top' %}" class="btn btn-primary">TOPページに戻る</a>
	</div>

	<script>
		window.stateData = JSON.parse('{{ state_counts|safe }}');
		window.creationData = JSON.parse('{{ creation_dates|safe }}');
		window.coordinatesData = JSON.parse('{{ coordinates_data|safe }}');
	</script>

	<script src="{% static 'js/statistics.js' %}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>

{% endblock %}
