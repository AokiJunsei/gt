{% extends "gt/base.html" %}
{% block content %}
  <h2>My Map</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">検索</button>
  </form>

  <h3>保存されたスポット</h3>
  <ul>
    {% for spot in user_spots %}
      <li>{{ spot.spot_name }} - {{ spot.json_data }}</li>
    {% endfor %}
  </ul>
{% endblock %}
