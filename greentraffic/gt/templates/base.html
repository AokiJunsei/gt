<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Green Traffic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header class="site-header">
            <div class="wrapper site-header__wrapper">
              <a href="#" class="brand">Green Traffic</a>
              <div class="nav">
                  <button class="nav__item"><a href="#">最短検索</a></button>
                  <button class="nav__item"><a href="#">最安検索</a></button>
                  <button class="nav__item"><a href="#">シェアリングサービス</a></button>
                  <button class="nav__item"><a href="#">バリアフリー検索</a></button>
                  <div class="btn-container">
                    <ul id="btn2" class="hidden">↓
                    <li>最短</li><li>最安</li>
                    </ul>
                  </div>
                  
                  <div id="text"></div>
                    <script>
                    document.getElementById("text").innerHTML = showNow();
                    
                    function showNow() {
                      var now = new Date();
                      var nowyear = now.getFullYear();
                      var nowmonth = now.getMonth() + 1;
                      var nowdate = now.getDate();
                    
                      var text = nowyear + "/" + nowmonth + "/" + nowdate; 
                      
                      return text;
                    }
                    
                    </script>
                    <script>
                      const btn2 = document.getElementById('btn2');
                    const btn2Text = document.getElementById('btn2-text');
                    btn2.addEventListener('click', () => {
                      btn2Text.classList.toggle('hidden');
                    });
                  </script>

                  if 
                  <div class = "sign">
                    <button ><a href="#">新規登録</a></button>
                  </div>
                  <div class = "login">
                    <button ><a href="#">ログイン</a></button>
                  </div>
                  else if
                  <div class = "logout">
                    <button ><a href="#">ログアウト</a></button>
                  </div>
                  <div class = "history">
                    <button ><a href="#">履歴一覧</a></button>
                  </div>
                  <div class = "info">
                    <button ><a href="#">登録情報</a></button>
                  </div>
              </div>
            </div>
          </header>
          

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</body>
</html>
