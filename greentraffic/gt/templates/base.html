<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Green Traffic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header class="site-header">
            <div class="wrapper site-header__wrapper">
              <button><a href="{% url 'Top' %}" class="brand">Green Traffic</a><button>
              <div class="nav">
                  <button class="nav__item"><a href="{% url 'Shortest search' %}">最短検索</a></button>
                  <button class="nav__item"><a href="{% url 'Cheapest search' %}">最安検索</a></button>
                  <button class="nav__item"><a href="{% url 'Sharing service' %}">シェアリングサービス</a></button>
                  <button class="nav__item"><a href="{% url 'Barrier-free search' %}">バリアフリー検索</a></button>
                  <div class="btn-container">
                    <ul id="btn2" class="hidden">↓
                    <li><a href="{% url 'Barrier-free Shortest' %}">最短</a></li><li><a href="{% url 'Barrier-free Cheapest' %}">最安</a></li>
                    </ul>
                  </div>
                  
                  <div id="text"></div>
                    <script>
                    document.getElementById("text").innerHTML = showNow();
                    
                    function showNow() {
                      var now = new Date();
                      var nowyear = now.getFullYear();
                      var nowmonth = now.getMonth() + 1;
                      var nowdate = now.getDate();
                    
                      var text = nowyear + "/" + nowmonth + "/" + nowdate; 
                      
                      return text;
                    }
                    
                      const btn2 = document.getElementById('btn2');
                    const btn2Text = document.getElementById('btn2-text');
                    btn2.addEventListener('click', () => {
                      btn2Text.classList.toggle('hidden');
                    });
                  </script>

                  {% if user.is_authenticated %}
                  <div class = "logout">
                    <button ><a href="#">ログアウト</a></button>
                  </div>
                  <div class = "history">
                    <button ><a href="{% url 'account_history' %}">履歴一覧</a></button>
                  </div>
                  <div class = "info">
                    <button ><a href="{% url 'account_info' %}">登録情報</a></button>
                  </div>
                  {% else %}
                  <div class = "sign">
                    <button ><a href="{% url 'sign' %}">新規登録</a></button>
                  </div>
                  <div class = "login">
                    <button ><a href="{% url 'login' %}">ログイン</a></button>
                  </div>
                  {% endif %}
              </div>
            </div>
          </header>
          

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</body>
</html>
